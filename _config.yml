# ===============================
# SITE IDENTITY
# ===============================
title: "Mechanical Engineering Encyclopedia"
subtitle: "Design • Analysis • Field • Maintenance • Standards"
name: "Berkay Aktaş"
description: "A professional mechanical engineering knowledge base covering design, analysis, manufacturing, field applications and international standards."
locale: "en-US"

url: "https://mechanics-hberkayaktas.github.io"
baseurl: ""
repository: "mechanics-hberkayaktas/mechanics-hberkayaktas.github.io"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# ===============================
# UI & UX
# ===============================
breadcrumbs: true
enable_copy_code_button: true
words_per_minute: 220
logo: "/assets/images/logo.png"

# ===============================
# SEARCH
# ===============================
search: true
search_full_content: true
search_provider: lunr

# ===============================
# MARKDOWN & RENDERING
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..4

# ===============================
# PERMALINK STRUCTURE
# ===============================
permalink: /:categories/:title/

# ===============================
# AUTHOR
# ===============================
author:
  name: "Berkay Aktaş"
  bio: "Mechanical Engineer focused on industrial systems, design and manufacturing."
  location: "Türkiye"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hberkayaktas"

# ===============================
# FOOTER
# ===============================
footer:
  since: "2025"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hberkayaktas"

# ===============================
# COLLECTIONS
# ===============================
collections:
  mechanics:
    output: true
    permalink: /mechanics/:path/

# ===============================
# FILE HANDLING
# ===============================
include:
  - _pages
exclude:
  - node_modules
  - vendor
  - Gemfile
  - package.json
  - package-lock.json

# ===============================
# PLUGINS
# ===============================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-paginate

# ===============================
# PAGINATION
# ===============================
paginate: 10
paginate_path: /page:num/

# ===============================
# ARCHIVES
# ===============================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# ===============================
# DEFAULTS
# ===============================
defaults:
  - scope:
      path: ""
      type: mechanics
    values:
      layout: single
      toc: true
      author_profile: false
      share: true
      related: true
